<html>
    <head>
<link rel="stylesheet" href="./vote.css">
<script>
function validate(){
    var age =document.getElementById("age").value;
    if(age>=18){
        document.getElementById("message").innerHTML = "You can Vote";
        return false;
    }
    if(age<=18){
        document.getElementById("message").innerHTML = "You cannot Vote";
        return false;
    }
}

</script>
  <head>
    
    <body>
        <form onsubmit="return validate()">
<input type="text" placeholder=" Enter Age" id="age" value=""><br><br>
<button onclick="validate()">Sumit</button><br><br>
<span id = "message" style="color: #000;"> </span> <br>
        </form>
    
    </body>
</html>
